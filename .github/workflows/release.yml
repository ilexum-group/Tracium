name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
            goarch: amd64
          - os: linux
            arch: arm64
            goarch: arm64
          - os: linux
            arch: arm
            goarch: arm
          # macOS builds
          - os: darwin
            arch: amd64
            goarch: amd64
          - os: darwin
            arch: arm64
            goarch: arm64
          # Windows builds
          - os: windows
            arch: amd64
            goarch: amd64
          - os: windows
            arch: arm64
            goarch: arm64
          # FreeBSD builds
          - os: freebsd
            arch: amd64
            goarch: amd64
          # OpenBSD builds
          - os: openbsd
            arch: amd64
            goarch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      run: |
        mkdir -p build
        CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.goarch }} go build -o build/tracium-${{ matrix.os }}-${{ matrix.arch }} ./cmd/tracium
        if [ "${{ matrix.os }}" = "windows" ]; then
          mv build/tracium-${{ matrix.os }}-${{ matrix.arch }} build/tracium-${{ matrix.os }}-${{ matrix.arch }}.exe
        fi

    - name: Test build (Linux amd64 only)
      if: matrix.os == 'linux' && matrix.arch == 'amd64'
      run: |
        ./build/tracium-linux-amd64 --help || echo "Binary built successfully"

    - name: Create archive
      run: |
        cd build
        if [ "${{ matrix.os }}" = "windows" ]; then
          zip -r tracium-${{ matrix.os }}-${{ matrix.arch }}-${{ github.event.release.tag_name }}.zip tracium-${{ matrix.os }}-${{ matrix.arch }}.exe
        else
          tar -czf tracium-${{ matrix.os }}-${{ matrix.arch }}-${{ github.event.release.tag_name }}.tar.gz tracium-${{ matrix.os }}-${{ matrix.arch }}
        fi

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/tracium-${{ matrix.os }}-${{ matrix.arch }}-${{ github.event.release.tag_name }}.${{ matrix.os == 'windows' && 'zip' || 'tar.gz' }}
        asset_name: tracium-${{ matrix.os }}-${{ matrix.arch }}-${{ github.event.release.tag_name }}.${{ matrix.os == 'windows' && 'zip' || 'tar.gz' }}
        asset_content_type: application/${{ matrix.os == 'windows' && 'zip' || 'gzip' }}